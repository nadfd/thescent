<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reservation ‚Äî The Scent of Nature Khao Yai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --green:#2f7d4a;
  --bg:#ffffff;
  --text:#1f1f1f;
  --muted:#666;
  --light:#f3f3f3;
  --border:#e5e5e5;
  --header-height:72px;
}

body.dark {
  --bg:#121212;
  --text:#f1f1f1;
  --muted:#aaa;
  --light:#1e1e1e;
  --border:#333;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body {
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* ---------- HEADER / RIBBON ---------- */
header {
  position:fixed;
  top:0;
  width:100%;
  height:var(--header-height);
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  z-index:1000;
}

body.dark header {
  background:rgba(18,18,18,.85);
}

.nav {
  max-width:1200px;
  margin:auto;
  height:100%;
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo {
  font-family:'Playfair Display',serif;
  font-weight:600;
  cursor:pointer;
}

.mode-toggle {
  cursor:pointer;
  font-size:18px;
}

/* ---------- CONTENT ---------- */
.main {
  min-height:100vh;
  padding-top:calc(var(--header-height) + 80px);
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
}

.main h1 {
  font-family:'Playfair Display',serif;
  font-size:48px;
  margin-bottom:16px;
}

.main p {
  font-size:16px;
  color:var(--muted);
}

/* ---------- RESPONSIVE ---------- */
@media (max-width:768px) {
  .main h1 {
    font-size:36px;
  }
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo" id="logoBtn">
      The Scent of Nature Khao Yai
    </div>

    <div class="mode-toggle" id="modeToggle">üåô</div>
  </div>
</header>

<main class="main">
  <h1>Reservation</h1>
  <p>Coming soon...</p>
</main>

<script>
/* LOGO ‚Üí BACK TO LANDING PAGE */
document.getElementById("logoBtn").onclick = () => {
  window.location.href = "/";
};

/* LIGHT / DARK MODE */
const toggle = document.getElementById("modeToggle");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  toggle.textContent =
    document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
};
</script>

</body>
</html>
