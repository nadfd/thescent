/* ---------- HEADER ---------- */
header {
  position:fixed;
  top:0;
  width:100%;

  backdrop-filter:blur(10px);

}

.nav {

  margin:auto;
  height:100%;
  padding:0 24px;

  align-items:center;
}

  gap:24px;
  align-items:center;
}

.logo {

  font-weight:600;
  cursor:pointer;
}

  text-decoration:none;
  color:var(--text);
  font-size:14px;
}

.nav-right {
  display:flex;
  gap:16px;
  align-items:center;
}

/* ---------- TOGGLES ---------- */
.toggle {
  display:flex;
  align-items:center;
  gap:6px;
  font-size:12px;
}

.switch {
  width:42px;
  height:22px;
  background:#ccc;
  border-radius:22px;
  position:relative;
  cursor:pointer;
}

.switch::after {
  content:"";
  width:18px;
  height:18px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
  transition:.3s;
}

.switch.active {
  background:var(--green);
}

.switch.active::after {
  left:22px;
}

.mode-toggle {
  cursor:pointer;
  font-size:18px;
}

.btn-book {
  background:var(--green);
  color:white;
  padding:10px 20px;
  border-radius:6px;
  font-weight:700;
  text-decoration:none;
}

/* ---------- HERO SLIDESHOW ---------- */
.hero {
  margin-top:var(--header-height);
  height:calc(100vh - var(--header-height));
  position:relative;
  overflow:hidden;
}

.slide {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.2s ease;
}

.slide.active { opacity:1; }

.slideshow-controls {
  position:absolute;
  inset:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 24px;
  pointer-events:none;
}

.arrow {
  pointer-events:auto;
  font-size:32px;
  color:white;
  opacity:.25;
  cursor:pointer;
  transition:.3s;
}

.hero:hover .arrow,
.hero:hover .dots {
  opacity:.85;
}

.dots {
  position:absolute;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  opacity:.25;
  transition:.6s;
}

.dot {
  width:10px;
  height:10px;
  border-radius:50%;
  background:white;
  cursor:pointer;
}

.dot.active { background:var(--green); }

/* ---------- HERO TEXT ---------- */
.hero-text-section {
  max-width:900px;
  margin:80px auto 0;
  padding:0 24px;
  text-align:center;
}

.hero-text-section h1 {

  margin-bottom:20px;
}

.hero-text-section p {

  line-height:1.8;

}

/* ---------- SECTION OFFSET FIX ---------- */

  scroll-margin-top: calc(var(--header-height) + 24px);
}

/* ---------- ROOM RATES ---------- */
.rooms {

  border-radius:16px;
  margin:100px auto 160px;
  padding:48px 24px;
  max-width:1100px;

.room-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
  gap:24px;
}

.room-card {
  background:var(--card);
  padding:20px;
  border-radius:14px;
  border:1px solid var(--border);
}

.room-img {

}

.price {

}

.book-center {

}

/* ---------- FOOTER ---------- */

  padding:48px 24px;
  text-align:center;
  color:var(--muted);
}
</style>

<script>
/* LOGO */
logoBtn.onclick = () => scrollTo({ top:0, behavior:"smooth" });

/* DARK MODE */
modeToggle.onclick = () => {
  document.body.classList.toggle("dark");
  modeToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

/* LANGUAGE SWITCH */
const langSwitch = document.getElementById("langSwitch");
let lang = "th";

function applyLang() {
  document.querySelectorAll("[data-th]").forEach(el => {
    el.innerHTML = el.dataset[lang];
  });
  document.documentElement.lang = lang;
}

langSwitch.onclick = () => {
  langSwitch.classList.toggle("active");
  lang = lang === "th" ? "en" : "th";
  applyLang();
};

applyLang();

/* SLIDESHOW */
const hero = document.getElementById("hero");
let slides=[], dots=[], index=0, timer, i=1;

function tryLoad(){
  const img=new Image();
  img.src=`slideshow/slide${i}.jpg`;
  img.onload=()=>{slides.push(img.src);i++;tryLoad();}
  img.onerror=build;
}
tryLoad();

function build(){
  slides.forEach((src,i)=>{
    const s=document.createElement("div");
    s.className="slide"+(i===0?" active":"");
    s.style.backgroundImage=`url(${src})`;
    hero.appendChild(s);

    const d=document.createElement("div");
    d.className="dot"+(i===0?" active":"");
    d.onclick=()=>go(i,true);
    dots.push(d);
  });

  const dw=document.createElement("div");
  dw.className="dots";
  dots.forEach(d=>dw.appendChild(d));
  hero.appendChild(dw);

  const c=document.createElement("div");
  c.className="slideshow-controls";
  c.innerHTML=`<div class="arrow" onclick="prev()">â€¹</div><div class="arrow" onclick="next()">â€º</div>`;
  hero.appendChild(c);

  auto();
}

function go(i,m=false){
  document.querySelectorAll(".slide").forEach((s,j)=>{
    s.classList.toggle("active",j===i);
    dots[j].classList.toggle("active",j===i);
  });
  index=i;
  if(m)auto();
}
function next(){go((index+1)%slides.length,true)}
function prev(){go((index-1+slides.length)%slides.length,true)}
function auto(){clearInterval(timer);timer=setInterval(()=>go((index+1)%slides.length),6000)}
</script>
