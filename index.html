<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>The Scent of Nature Khao Yai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --green:#2f7d4a;
  --bg:#ffffff;
  --text:#1f1f1f;
  --muted:#666;
  --light:#f3f3f3;
  --card:#ffffff;
  --border:#e5e5e5;
  --header-height:72px;
}

body.dark {
  --bg:#121212;
  --text:#f1f1f1;
  --muted:#aaa;
  --light:#1e1e1e;
  --card:#1a1a1a;
  --border:#333;
}

* { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior:smooth; }

body {
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
  transition:.3s;
}

/* ---------- HEADER ---------- */
header {
  position:fixed;
  top:0;
  width:100%;
  height:var(--header-height);
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  z-index:1000;
}

body.dark header {
  background:rgba(18,18,18,.85);
}

.nav {
  max-width:1200px;
  margin:auto;
  height:100%;
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-left {
  display:flex;
  gap:24px;
  align-items:center;
}

.logo {
  font-family:'Playfair Display',serif;
  font-weight:600;
  cursor:pointer;
}

.nav-left a {
  text-decoration:none;
  color:var(--text);
  font-size:14px;
}

.nav-right {
  display:flex;
  gap:16px;
  align-items:center;
}

/* ---------- SWITCHES ---------- */
.switch {
  position:relative;
  width:44px;
  height:24px;
}

.switch input {
  display:none;
}

.slider {
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:24px;
  cursor:pointer;
  transition:.3s;
}

.slider::before {
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  left:3px;
  top:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider {
  background:var(--green);
}

input:checked + .slider::before {
  transform:translateX(20px);
}

.lang-label {
  font-size:12px;
  color:var(--muted);
}

/* ---------- BUTTON ---------- */
.btn-book {
  background:var(--green);
  color:white;
  padding:10px 20px;
  border-radius:6px;
  font-weight:700;
  text-decoration:none;
}

/* ---------- HERO SLIDESHOW ---------- */
.hero {
  margin-top:var(--header-height);
  height:calc(100vh - var(--header-height));
  position:relative;
  overflow:hidden;
}

.slide {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1.2s ease;
}

.slide.active {
  opacity:1;
}

/* ---------- HERO TEXT ---------- */
.hero-text {
  max-width:900px;
  margin:80px auto 0;
  padding:0 24px;
  text-align:center;
}

.hero-text h1 {
  font-family:'Playfair Display',serif;
  font-size:46px;
  margin-bottom:20px;
}

.hero-text p {
  font-size:16px;
  line-height:1.8;
  color:var(--muted);
}

/* ---------- SCROLL OFFSET ---------- */
#rooms, #contact {
  scroll-margin-top: calc(var(--header-height) + 24px);
}

/* ---------- FOOTER ---------- */
footer {
  background:var(--light);
  padding:48px 24px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="nav-left">
      <div class="logo" id="logoBtn">The Scent of Nature Khao Yai</div>
      <a href="#rooms">ROOM RATES</a>
      <a href="#contact">CONTACT US</a>
    </div>

    <div class="nav-right">
      <!-- DARK MODE -->
      <label class="switch">
        <input type="checkbox" id="darkToggle">
        <span class="slider"></span>
      </label>

      <!-- LANGUAGE SWITCH -->
      <div class="lang-label">TH</div>
      <label class="switch">
        <input type="checkbox" id="langToggle">
        <span class="slider"></span>
      </label>
      <div class="lang-label">EN</div>

      <a href="/reservation" class="btn-book">BOOK NOW</a>
    </div>
  </div>
</header>

<div class="hero" id="hero"></div>

<div class="hero-text">
  <h1 id="heroTitle">The Scent of Nature Khao Yai</h1>
  <p id="heroDesc"></p>
</div>

<footer id="contact">
  <p>Contact Us — info@thescentofnature.com | +66 12 345 6789</p>
  <div>© 2026 The Scent of Nature Khao Yai</div>
</footer>

<script>
/* ---------- CONTENT ---------- */
const content = {
  th: `
  <b>The Scent of Nature Khao Yai</b> เป็นรีสอร์ทธรรมชาติระดับเอ็กซ์คลูซีฟ
  ตั้งอยู่ท่ามกลางธรรมชาติอันร่มรื่นของอำเภอปากช่อง บริเวณแนวเขตอุทยานแห่งชาติเขาใหญ่
  รีสอร์ทแห่งนี้เหมาะสำหรับผู้ที่แสวงหาความสงบและความเรียบง่าย
  มอบพื้นที่สีเขียวอันเงียบสงบที่ผสานความงดงามของธรรมชาติเข้ากับความสะดวกสบายและความหรูหราอย่างลงตัว
  เหมาะอย่างยิ่งสำหรับผู้ที่ต้องการหลีกหนีจากความวุ่นวาย ครอบครัว และคู่รัก
  ที่ต้องการหยุดพักผ่อน ใช้เวลาอยู่ร่วมกัน และกลับมาเชื่อมโยงกับธรรมชาติและคนที่รักอีกครั้ง
  `,
  en: `
  <b>The Scent of Nature Khao Yai</b> is an exclusive nature resort tucked away
  in the midst of the natural environs of Pak Chong, on the boundary of the Khao Yai National Park.
  The resort is ideal for those seeking solitude and simplicity and provides a tranquil and green space
  where nature and the latest elements of comfort and luxury are in perfect harmony.
  It is an ideal destination for those seeking an escape into nature and for families and couples
  looking for an opportunity to press the pause button and relax and reconnect with nature and each other.
  `
};

/* DEFAULT TH */
const heroDesc = document.getElementById("heroDesc");
heroDesc.innerHTML = content.th;

/* LANGUAGE TOGGLE */
document.getElementById("langToggle").onchange = e => {
  heroDesc.innerHTML = e.target.checked ? content.en : content.th;
};

/* DARK MODE */
document.getElementById("darkToggle").onchange = e => {
  document.body.classList.toggle("dark", e.target.checked);
};

/* LOGO */
document.getElementById("logoBtn").onclick = () => {
  window.scrollTo({ top: 0, behavior: "smooth" });
};
</script>

</body>
</html>
