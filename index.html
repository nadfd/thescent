<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Scent of Nature Khao Yai</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --green:#2f7d4a;
  --bg:#fff;
  --text:#1f1f1f;
  --muted:#666;
  --light:#f3f3f3;
  --card:#fff;
  --border:#e5e5e5;
  --header-height:72px;
}

body.dark {
  --bg:#121212;
  --text:#f1f1f1;
  --muted:#aaa;
  --light:#1e1e1e;
  --card:#1a1a1a;
  --border:#333;
}

* { box-sizing:border-box; margin:0; padding:0; }
html { scroll-behavior:smooth; }

body {
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',sans-serif;
  transition:.3s;
}

/* ---------- HEADER ---------- */
header {
  position:fixed;
  top:0;
  width:100%;
  height:var(--header-height);
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
  z-index:1000;
}

body.dark header {
  background:rgba(18,18,18,.85);
}

.nav {
  max-width:1200px;
  margin:auto;
  height:100%;
  padding:0 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.nav-left {
  display:flex;
  gap:24px;
  align-items:center;
}

.logo {
  font-family:'Playfair Display',serif;
  cursor:pointer;
}

.nav-left a {
  text-decoration:none;
  color:var(--text);
  font-size:14px;
}

.nav-right {
  display:flex;
  gap:16px;
  align-items:center;
}

.btn-book {
  background:var(--green);
  color:#fff;
  padding:10px 20px;
  border-radius:6px;
  font-weight:700;
  text-decoration:none;
}

.mode-toggle {
  cursor:pointer;
  font-size:18px;
}

/* ---------- HERO SLIDESHOW ---------- */
.hero {
  margin-top:var(--header-height);
  height:calc(100vh - var(--header-height));
  position:relative;
  overflow:hidden;
}

.slide {
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  opacity:0;
  transition:opacity 1s ease;
}

.slide.active {
  opacity:1;
}

/* controls */
.slideshow-controls {
  position:absolute;
  inset:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 24px;
  pointer-events:none;
}

.arrow {
  pointer-events:auto;
  font-size:32px;
  color:white;
  opacity:.25;
  cursor:pointer;
  transition:.3s;
}

.hero:hover .arrow,
.hero:hover .dots {
  opacity:.85;
}

.dots {
  position:absolute;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
  opacity:.25;
  transition:.3s;
}

.dot {
  width:10px;
  height:10px;
  border-radius:50%;
  background:white;
  cursor:pointer;
}

.dot.active {
  background:var(--green);
}

/* ---------- CONTENT SECTIONS ---------- */
section {
  max-width:1100px;
  margin:auto;
  padding:120px 24px;
}

/* ---------- ROOM RATES ---------- */
.rooms {
  background:var(--light);
  border-radius:16px;
  margin-bottom:120px;
}

/* ---------- FOOTER ---------- */
footer {
  background:var(--light);
  padding:48px 24px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="nav-left">
      <div class="logo" onclick="scrollTo({top:0,behavior:'smooth'})">
        The Scent of Nature Khao Yai
      </div>
      <a href="#rooms">ROOM RATES</a>
      <a href="#contact">CONTACT US</a>
    </div>

    <div class="nav-right">
      <div class="mode-toggle" id="modeToggle">ðŸŒ™</div>
      <a href="/reservation" class="btn-book">BOOK NOW</a>
    </div>
  </div>
</header>

<!-- HERO SLIDESHOW -->
<div class="hero" id="hero"></div>

<footer id="contact">
  <p>Contact Us â€” info@thescentofnature.com | +66 12 345 6789</p>
  <div>Â© 2026 The Scent of Nature Khao Yai</div>
</footer>

<script>
/* ---------- DARK MODE ---------- */
const toggle = document.getElementById("modeToggle");
toggle.onclick = () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

/* ---------- SLIDESHOW AUTO-DETECT ---------- */
const hero = document.getElementById("hero");
let slides = [];
let dots = [];
let index = 0;

// auto-load images until one fails
let i = 1;
function tryLoad() {
  const img = new Image();
  img.src = `slideshow/slide${i}.jpg`;
  img.onload = () => {
    slides.push(img.src);
    i++;
    tryLoad();
  };
  img.onerror = buildSlideshow;
}
tryLoad();

function buildSlideshow() {
  slides.forEach((src, i) => {
    const slide = document.createElement("div");
    slide.className = "slide" + (i === 0 ? " active" : "");
    slide.style.backgroundImage = `url(${src})`;
    hero.appendChild(slide);

    const dot = document.createElement("div");
    dot.className = "dot" + (i === 0 ? " active" : "");
    dot.onclick = () => showSlide(i);
    dots.push(dot);
  });

  const dotsWrap = document.createElement("div");
  dotsWrap.className = "dots";
  dots.forEach(d => dotsWrap.appendChild(d));
  hero.appendChild(dotsWrap);

  const controls = document.createElement("div");
  controls.className = "slideshow-controls";
  controls.innerHTML = `
    <div class="arrow" onclick="prev()">â€¹</div>
    <div class="arrow" onclick="next()">â€º</div>
  `;
  hero.appendChild(controls);
}

function showSlide(i) {
  document.querySelectorAll(".slide").forEach((s, idx) => {
    s.classList.toggle("active", idx === i);
    dots[idx].classList.toggle("active", idx === i);
  });
  index = i;
}

function next() {
  showSlide((index + 1) % slides.length);
}

function prev() {
  showSlide((index - 1 + slides.length) % slides.length);
}
</script>

</body>
</html>
